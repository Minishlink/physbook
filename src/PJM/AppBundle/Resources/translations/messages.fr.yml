notifications:
  content:
    bank:
      money:
        achat: Tu as été débité de <span class="info">%prix%€</span> pour l'achat de <span class="info">%item%</span>.
        negats: Tu es en négat's de <span class="info">%montant%€</span> sur ton compte <span class="info">%boquette%</span>.
        transaction:
          success: Une transaction de <span class="info">%montant%€</span> a été effectuée sur ton compte <span class="info">%boquette%</span>.
          fail:
            default: Ta transaction de <span class="info">%montant%€</span> sur ton compte <span class="info">%boquette%</span> a été annulée ! Erreur : <span class="info">%erreur%</span>.
            rezal: Ta transaction de <span class="info">%montant%€</span> sur ton compte <span class="info">%boquette%</span> a été annulée ! Erreur : <span class="info">%erreur%</span>. L'erreur vient du serveur du R&z@l. Par conséquent, si c'est une transaction Lydia,tu as été débité sur ton compte Lydia, mais pas crédité sur le serveur du R&z@l (relié aux bucqueurs au Pian's et au C'vis). Va voir l'harpag's pour te faire créditer ou rembourser.
        transfert:
          envoi: Tu as envoyé <span class="info">%montant%€</span> à <span class="info">%user%</span> depuis ton compte <span class="info">%boquette%</span>.
          reception: Tu as reçu <span class="info">%montant%€</span> de <span class="info">%user%</span> sur ton compte <span class="info">%boquette%</span>.
    event:
      changement:
        date: L'évènement <span class="info">%event%</span> a maintenant lieu le <span class="info">%date%</span>.
        prix: Le prix de l'évènement <span class="info">%event%</span> est passé à <span class="info">%prix%€</span>.
      suppression: L'évènement <span class="info">%event%</span> a été supprimé.
      invitation: Tu as été invité à l'évènement <span class="info">%event%</span> du <span class="info">%date%</span>.
      incoming: L'évènement <span class="info">%event%</span> va avoir lieu dans les prochaines 24h, à <span class="info">%heure%</span>.
    actus:
      nouvelle: <span class="info">%auteur%</span> a publié un nouvel article intitulé <span class="info">%titre%</span>.
    consos:
      commande:
        valider: Ta commande de <span class="info">%item%</span> a été validée. Tu en recevras désormais <span class="info">%quantite%</span> par jour.
        resilier: Ta commande de <span class="info">%item%</span> a été résiliée.
