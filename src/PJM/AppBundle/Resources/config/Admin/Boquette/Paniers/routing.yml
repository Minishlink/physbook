pjm_app_admin_boquette_paniers_index:
    path:     /
    defaults: { _controller: PJMAppBundle:Consos/Paniers:admin }

pjm_app_admin_boquette_paniers_listePaniers:
    path:     /gestionPaniers
    defaults: { _controller: PJMAppBundle:Consos/Paniers:gestionPaniers }

pjm_app_admin_boquette_paniers_paniersResults:
    path:     /listePaniers/results
    defaults: { _controller: PJMAppBundle:Consos/Paniers:paniersResultsAdmin }

pjm_app_admin_boquette_paniers_voirCommandes:
    path:     /commandes/voir/{panier}
    defaults: { _controller: PJMAppBundle:Consos/Paniers:voirCommandes, download: false}
    options:
        expose: true

pjm_app_admin_boquette_paniers_telechargerCommandes:
    path:     /commandes/telecharger/{panier}
    defaults: { _controller: PJMAppBundle:Consos/Paniers:voirCommandes, download: true}
    options:
        expose: true
