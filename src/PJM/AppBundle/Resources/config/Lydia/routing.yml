    methods: [ post ]
    defaults: { _controller: PJMAppBundle:Consos/Rechargement:getURL }

pjm_app_lydia_rechargement_confirm:
    path:     /confirm
    methods: [ post ]
    defaults: { _controller: PJMAppBundle:Consos/Rechargement:confirm }

pjm_app_lydia_rechargement_cancel:
    path:     /cancel
    methods: [ post ]
