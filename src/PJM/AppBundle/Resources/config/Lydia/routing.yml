pjm_app_lydia_rechargement_expire:
    path:     /expire
    methods: [ post ]
    defaults: { _controller: PJMAppBundle:Consos/Rechargement:expire }

pjm_app_lydia_rechargement_success:
    path:     /success
    methods: [ post ]
