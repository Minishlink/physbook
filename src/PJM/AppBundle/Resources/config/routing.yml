pjm_app_logo:
    path:     /logo
    methods: [ get, post ]
    defaults:
        _controller: FrameworkBundle:Template:template
        template: 'PJMAppBundle:App:logo.html.twig'
        maxAge: 86400
        sharedMaxAge: 86400

pjm_public_about:
      path:     /about
      methods: [ get ]
      defaults:
          _controller: FrameworkBundle:Template:template
          template: 'PJMAppBundle:Public:about.html.twig'
          maxAge: 86400
          sharedMaxAge: 86400

pjm_app_a_propos:
    path:     /a-propos
    methods: [ get ]
    defaults:
        _controller: FrameworkBundle:Template:template
        template: 'PJMAppBundle:App:a_propos.html.twig'
        maxAge: 86400
        sharedMaxAge: 86400

pjm_app_contact:
    path:     /contact
    methods: [ get, post ]
    defaults: { _controller: PJMAppBundle:App:contact }

pjm_app_support_technique:
    path:     /support-technique
    methods: [ get ]
    defaults: { _controller: PJMAppBundle:App:supportTechnique }

pjm_app_ecole_index:
    path:     /ecole
    methods: [ get ]
    defaults:
        _controller: FrameworkBundle:Template:template
        template: 'PJMAppBundle:Ecole:index.html.twig'
        maxAge: 86400
        sharedMaxAge: 86400

pjm_app_plan_du_site:
    path:     /plan-du-site
    methods: [ get ]
    defaults:
        _controller: FrameworkBundle:Template:template
        template: 'PJMAppBundle:App:plan_du_site.html.twig'
        maxAge: 86400
        sharedMaxAge: 86400

pjm_app_physHM:
    path:     /hm/{usersHM}
    methods: [ get, post ]
    defaults: { _controller: PJMAppBundle:App:physHM }
